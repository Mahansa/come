<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online EPATOS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <header class="main-header">
    <div class="header-container">
        <a href="index.html" class="logo">EPATOS</a>
        <nav id="main-nav">
            </nav>
    </div>
</header>

<div id="login-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button id="close-modal-btn" class="close-button">&times;</button>
        <h2>Login atau Buat Akun</h2>
        <p>Silakan isi data Anda untuk melanjutkan.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="user-name">Nama Lengkap</label>
                <input type="text" id="user-name" required>
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" required>
                <small>Password harus di ingat karena bersifat PERMANEN.</small>
            </div>
            <div class="form-group">
                <label for="user-address">Alamat Lengkap</label>
                <textarea id="user-address" rows="3" required></textarea>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>
</div>
    <div class="container">
        <header>
            <h1>Produk Terlaris</h1>
            <p>Pilihan terbaik hanya untuk Anda</p>
        </header>

        <main>
            <div id="product-grid" class="product-grid"></div>
        </main>
    </div>
<script src="auth.js"></script>
</body>
</html>
